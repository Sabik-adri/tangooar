<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule Calendars</title>
</head>
<body>
    <h1>Schedule Calendars</h1>
    <ul>
        {% for schedule in schedules %}
            <li>{{ schedule.boat.name if schedule.boat else "No Boat" }} - {{ schedule.available_dates }}</li>
        {% endfor %}
    </ul>
</body>
</html>
