{% extends 'base.html' %}

{% block title %}Create Customer{% endblock %}

{% block content %}
    <h1>Create Customer</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user">User:</label>
        <select name="user" id="user">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
