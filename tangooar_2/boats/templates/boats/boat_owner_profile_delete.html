{% extends 'base.html' %}

{% block title %}Delete Boat Owner Profile{% endblock %}

{% block content %}
<h1>Delete Boat Owner Profile</h1>
<p>Are you sure you want to delete the profile of <strong>{{ profile.company_name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'boat_owner_profiles' %}">Cancel</a>
</form>
{% endblock %}
