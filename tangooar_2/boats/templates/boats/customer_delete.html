{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete the customer <strong>{{ customer.user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'customer_list' %}">Cancel</a>
    </form>
{% endblock %}
