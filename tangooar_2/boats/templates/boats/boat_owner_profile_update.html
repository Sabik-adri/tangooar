{% extends 'base.html' %}

{% block title %}Update Boat Owner Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Boat Owner Profile</h2>
    <form method="POST" action="{% url 'update_boat_owner_profile' profile.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" name="company_name" id="company_name" class="form-control" value="{{ profile.company_name }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" class="form-control" required>{{ profile.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" name="contact_number" id="contact_number" class="form-control" value="{{ profile.contact_number }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ profile.email }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
